imports:
    - {resource: search_engines/solr/criterion_visitors.yml}
    - {resource: search_engines/solr/facet_builder_visitors.yml}
    - {resource: search_engines/solr/field_value_mappers.yml}
    - {resource: search_engines/solr/services.yml}
    - {resource: search_engines/solr/sort_clause_visitors.yml}

parameters:
    ezpublish.search.solr.connection.server: http://localhost:8983/solr/core0
    ezpublish.spi.search.solr.class: eZ\Publish\Core\Search\Solr\Handler
    ezpublish.search.solr.content.gateway.native.class: eZ\Publish\Core\Search\Solr\Gateway\Native
    ezpublish.search.solr.content.gateway.endpoint_registry.class: eZ\Publish\Core\Search\Solr\Gateway\EndpointRegistry
    ezpublish.search.solr.content.gateway.endpoint_resolver.native.class: eZ\Publish\Core\Search\Solr\Gateway\EndpointResolver\NativeEndpointResolver
    ezpublish.search.solr.content.gateway.core_filter.native.class: eZ\Publish\Core\Search\Solr\Gateway\CoreFilter\NativeCoreFilter
    ezpublish.search.solr.content.document_mapper.native.class: eZ\Publish\Core\Search\Solr\DocumentMapper\NativeDocumentMapper
    ezpublish.search.solr.result_extractor.loading.class: eZ\Publish\Core\Search\Solr\ResultExtractor\LoadingResultExtractor
    ezpublish.search.solr.content.query_converter.class: eZ\Publish\Core\Search\Solr\Query\Common\QueryConverter\NativeQueryConverter
    # Endpoint resolver arguments must be set in order to be overrideable
    ezpublish.search.solr.content.entry_endpoints: []
    ezpublish.search.solr.content.cluster_endpoints: []
    ezpublish.search.solr.content.default_endpoint: null
    ezpublish.search.solr.content.main_translations_endpoint: null

services:
    ezpublish.search.solr.content.gateway.endpoint_registry:
        class: %ezpublish.search.solr.content.gateway.endpoint_registry.class%

    ezpublish.search.solr.content.gateway.endpoint_resolver.native:
        class: %ezpublish.search.solr.content.gateway.endpoint_resolver.native.class%
        arguments:
            - %ezpublish.search.solr.content.entry_endpoints%
            - %ezpublish.search.solr.content.cluster_endpoints%
            - %ezpublish.search.solr.content.default_endpoint%
            - %ezpublish.search.solr.content.main_translations_endpoint%

    ezpublish.search.solr.content.gateway.endpoint_resolver:
        alias: ezpublish.search.solr.content.gateway.endpoint_resolver.native

    ezpublish.search.solr.content.gateway.core_filter.native:
        class: %ezpublish.search.solr.content.gateway.core_filter.native.class%
        arguments:
            - @ezpublish.search.solr.content.gateway.endpoint_resolver.native

    ezpublish.search.solr.content.gateway.core_filter:
        alias: ezpublish.search.solr.content.gateway.core_filter.native

    ezpublish.search.solr.content.document_mapper.native:
        class: %ezpublish.search.solr.content.document_mapper.native.class%
        arguments:
            - @ezpublish.search.common.field_registry
            - @ezpublish.spi.persistence.content_handler
            - @ezpublish.spi.persistence.location_handler
            - @ezpublish.spi.persistence.content_type_handler
            - @ezpublish.spi.persistence.object_state_handler
            - @ezpublish.spi.persistence.section_handler
            - @ezpublish.search.common.field_name_generator

    ezpublish.search.solr.content.document_mapper:
        alias: ezpublish.search.solr.content.document_mapper.native

    ezpublish.search.solr.result_extractor.loading:
        class: %ezpublish.search.solr.result_extractor.loading.class%
        arguments:
            - @ezpublish.spi.persistence.content_handler
            - @ezpublish.spi.persistence.location_handler
            - @ezpublish.search.solr.query.content.facet_builder_visitor.aggregate

    ezpublish.search.solr.result_extractor:
        alias: ezpublish.search.solr.result_extractor.loading

    ezpublish.search.solr.content.query_converter.content:
        class: %ezpublish.search.solr.content.query_converter.class%
        arguments:
            - @ezpublish.search.solr.query.content.criterion_visitor.aggregate
            - @ezpublish.search.solr.query.content.sort_clause_visitor.aggregate
            - @ezpublish.search.solr.query.content.facet_builder_visitor.aggregate

    ezpublish.search.solr.content.query_converter.location:
        class: %ezpublish.search.solr.content.query_converter.class%
        arguments:
            - @ezpublish.search.solr.query.location.criterion_visitor.aggregate
            - @ezpublish.search.solr.query.location.sort_clause_visitor.aggregate
            - @ezpublish.search.solr.query.location.facet_builder_visitor.aggregate

    ezpublish.search.solr.content.gateway.native:
        class: %ezpublish.search.solr.content.gateway.native.class%
        arguments:
            - @ezpublish.search.solr.content.gateway.client.http.stream
            - @ezpublish.search.solr.content.gateway.endpoint_resolver
            - @ezpublish.search.solr.content.gateway.endpoint_registry
            - @ezpublish.search.solr.content.gateway.core_filter
            - @ezpublish.search.solr.content.query_converter.content
            - @ezpublish.search.solr.content.query_converter.location
            - @ezpublish.search.solr.content.field_value_mapper.aggregate
            - @ezpublish.search.common.field_name_generator

    ezpublish.search.solr.content.gateway:
        alias: ezpublish.search.solr.content.gateway.native

    ezpublish.spi.search.solr:
        class: %ezpublish.spi.search.solr.class%
        arguments:
            - @ezpublish.search.solr.content.gateway
            - @ezpublish.spi.persistence.content_handler
            - @ezpublish.search.solr.content.document_mapper
            - @ezpublish.search.solr.result_extractor
        tags:
            - {name: ezpublish.searchEngine, alias: solr}
        lazy: true
